<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script>
        var app=angular.module('myapp',['ngRoute']);
        app.config(function($routeProvider){
            $routeProvider.when('/reg1',{templateUrl:'reg1.html'}
            ).when('/reg2',{templateUrl:'reg2.html'}
            ).when('/reg3',{templateUrl:'reg3.html'}
            )
        })
    </script>
</head>
<body ng-app="myapp">
    <h1 style="text-align:center;">Register Numbers:</h1>
    <ol>
        <li>
            <a style="font-size: 18px;" href="#!reg1">URK20CS2051</a>
        </li>
        <li>
            <a style="font-size:18px" href="#!reg2">URK20CS1057</a>
        </li>
        <li>
            <a style="font-size:18px" href="#!reg3">URK20CS1027</a>
        </li>
            


    </ol>

    <hr> 
    <div ng-view></div>
</body>
</html>
